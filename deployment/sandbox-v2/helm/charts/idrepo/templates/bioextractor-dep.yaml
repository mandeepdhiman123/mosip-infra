apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.services.bioextractor.serviceName }} 
  namespace: {{ .Release.Namespace }} 
  labels:
    app: {{ .Values.services.bioextractor.serviceName }}
    component: {{ .Values.component }} 
    
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.services.bioextractor.serviceName }} 
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1 
  template:
    metadata:
      labels:
        app: {{ .Values.services.bioextractor.serviceName }} 
        component: {{ .Values.component }} 
    spec:
      serviceAccountName: {{ .Values.service_account }}
      securityContext:
        runAsUser: {{ .Values.podUserId }}
        runAsGroup: {{ .Values.podUserGid }}
      {{- include "logger.volume" .  | indent 6}}
      {{- include "dockerHubSecret" .  | indent 6}}
      containers:
      - name: {{ .Values.services.bioextractor.serviceName }} 
        image: {{ .Values.services.bioextractor.dockerImage }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        securityContext:
          runAsUser: {{ .Values.containerUserId }}
          runAsGroup: {{ .Values.containerUserGid }}
          allowPrivilegeEscalation: false
        {{- include "logger.mount" .  | indent 8}}
        env:
        - name: active_profile_env
          value: {{ .Values.activeProfileEnv }} 
        - name: spring_config_label_env
          value: {{ .Values.springConfigLabel }} 
        - name: spring_config_url_env
          value: {{ .Values.configServerUrl }} 
        - name: artifactory_url_env
          value: {{ .Values.artifactoryUrl }} 
        - name: is_glowroot_env
          value: {{ .Values.isGlowroot }}
        - name: extraction_format_env
          value: {{ .Values.extraction_format }}
        ports:
        - containerPort: {{ .Values.services.bioextractor.containerPort }}

#        {{- include "logger.mount" .  | indent 8}}

        readinessProbe:
          httpGet:
            path: {{ .Values.services.bioextractor.healthUrl }} 
            port: {{ .Values.services.bioextractor.containerPort }} 
          initialDelaySeconds: {{ .Values.probe.initialDelay }} 
          periodSeconds: {{ .Values.probe.period }} 
